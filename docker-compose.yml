version: '3.9'
services:
  back:
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - SENDING_EMAIL=${SENDING_EMAIL}
      - JWT_SECRET=${JWT_SECRET}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - XRP_WALLET_SEED=${XRP_WALLET_SEED}
      - XAMAN_API_KEY=${XAMAN_API_KEY}
      - XAMAN_SECRET_KEY=${XAMAN_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - XRPL_SERVER=${XRPL_SERVER}
    build:
      context: ./back
    restart: always
    ports:
      - "4000:4000"
    container_name: back
    env_file:
      - .env
    volumes:
      - "./back/:/app"
    depends_on:
      - db
    networks:
      - internal_network
  front:
    build:
      context: ./front
    restart: always
    ports:
      - "3000:5173"
    container_name: front
    env_file:
      - .env
    volumes:
      - "./front/:/app"
    networks:
      - internal_network
  db:
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    build:
      context: ./db
      args:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_ROOT_PASSWORD
    container_name: db
    env_file:
      - .env
    networks:
      - internal_network
  ai:
    environment:
      - PREDIBASE_API_KEY=${PREDIBASE_API_KEY}
    build:
      context: ./ai
    ports:
      - "777:777"
    container_name: ai
    env_file:
      - .env
    volumes:
      - "./ai/:/app"
    networks:
      - internal_network
networks:
  internal_network: